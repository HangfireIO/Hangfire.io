<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords }}">
        {% endif %}
        {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% endif %}

        <link rel="apple-touch-icon" sizes="180x180" href="{{ site.cdn }}/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="{{ site.cdn }}/favicon-32x32.png">
        <link rel="manifest" href="{{ site.cdn }}/site.webmanifest"> 

        <meta name="twitter:site" content="@hangfireio">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Hangfire – Background Jobs for .NET and .NET Core">
        <meta name="twitter:description" content="An easy way to perform fire-and-forget, delayed and recurring tasks in ASP.NET applications. No Windows Service required, backed by persistent storage.">
        <meta name="twitter:image:src" content="{{ site.url }}/img/twitter-crd.png">
        <meta property="og:url" content="https://www.hangfire.io" />
        
        <!--link href="{{ site.url }}{{ page.url }}" rel="canonical"-->

        <link rel="preload" href="{{ site.cdn }}/fonts/glyphicons-halflings-regular.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="{{ site.cdn }}/fonts/fontawesome-webfont.woff2?v=4.3.0" as="font" type="font/woff2" crossorigin>

        <link href="{{ site.cdn }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/lightbox.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/highlight.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/hangfire.css?v2" rel="stylesheet">
        <link href="{{ site.cdn }}/css/styles.css?v2" rel="stylesheet">

        <link rel="alternate" type="application/rss+xml" title="RSS" href="https://feeds.feedburner.com/hangfireio">

        <script async defer data-domain="hangfire.io" src="https://plausible.io/js/plausible.js"></script>

        <style id="acj">body{display:none !important;}</style>
        <script type="text/javascript">if (self === top) {document.getElementById("acj").parentNode.removeChild(acj);} else {top.location = self.location;}</script>
    </head>
    <body>
      <div class="slava-ukraine" style="height: 38px; background: repeating-linear-gradient(#045cbc,#045cbc 50%,#fcd404 50%,#fcd404);">
      </div>
        <nav class="navbar navbar-hangfire {% if page.jumbotron != null %}navbar-jumbotron{% endif %}" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              {% if page.jumbotron == null %}
              <a class="navbar-brand" href="/">
                <img src="{{ site.cdn }}/logo.svg" alt="Hangfire Logo" height="28">
              </a>
              {% endif %}
            </div>
            <div class="collapse navbar-collapse">
              {% include nav.html %}
            </div>
          </div>
        </nav>

        {{ content }}        
        
        {% include footer.html %}

        <script src="{{ site.cdn }}/js/jquery.min.js"></script>
        <script src="{{ site.cdn }}/js/bootstrap.min.js"></script>
        <script src="{{ site.cdn }}/js/imagelightbox.min.js"></script>
        <script src="{{ site.cdn }}/js/anchor.min.js"></script>
        <script src="{{ site.cdn }}/js/hangfire.js"></script>
        <script src="{{ site.cdn }}/js/cconsent.min.js" defer></script><script>window.addEventListener("load",function(){window.wpcb.init({"colors":{"popup":{"background":"#606060","text":"#ffffff","border":"#f9f9f9"},"button":{"background":"#f9f9f9","text":"#000000"}},"content":{"href":"https://www.hangfire.io/legal/cookie-policy.html","message":"For the purpose of providing services through our website we need to gather and process the necessary cookies. Additional cookies may be gathered by our service providers. By pressing “I Agree” you hereby confirm that you have reviewed our Cookie Policy.","button":"I Agree"},"corners":"small","padding":"small","transparency":5,"position":"bottom-right"})});</script>
    </body>
</html>
