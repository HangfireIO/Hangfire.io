<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords }}">
        {% endif %}
        {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% endif %}
        <meta name="twitter:site" content="@hangfireio">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Hangfire â€“ Background Jobs for .NET and .NET Core">
        <meta name="twitter:description" content="An easy way to perform fire-and-forget, delayed and recurring tasks in ASP.NET applications. No Windows Service required, backed by persistent storage.">
        <meta name="twitter:image:src" content="{{ site.url }}/img/twitter-crd.png">
        <meta property="og:url" content="http://hangfire.io" />
        
        <!--link href="{{ site.url }}{{ page.url }}" rel="canonical"-->

        <link href="{{ site.cdn }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/lightbox.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/highlight.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/hangfire.css" rel="stylesheet">
        <link href="{{ site.cdn }}/css/styles.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/hangfireio">

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-45386460-1', 'hangfire.io');
  ga('send', 'pageview');
  ga('require', 'linker');
  ga('linker:autoLink', ['fastspring.com']);
  ga('set', 'anonymizeIp', true);
</script>
    </head>
    <body>
        <nav class="navbar navbar-hangfire {% if page.jumbotron != null %}navbar-jumbotron{% endif %}" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              {% if page.jumbotron == null %}
              <a class="navbar-brand" href="/">
                {{ site.title }}
              </a>
              {% endif %}
            </div>
            <div class="collapse navbar-collapse">
              {% include nav.html %}
            </div>
          </div>
        </nav>

        {{ content }}        
        
        {% include footer.html %}

        <script src="{{ site.cdn }}/js/jquery.min.js"></script>
        <script src="{{ site.cdn }}/js/bootstrap.min.js"></script>
        <script src="{{ site.cdn }}/js/imagelightbox.min.js"></script>
        <script src="{{ site.cdn }}/js/anchor.min.js"></script>
        <script src="{{ site.cdn }}/js/hangfire.js"></script>
    </body>
</html>
