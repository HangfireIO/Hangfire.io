# Don't hesitate to add your project here by creating a pull-request
# on GitHub. Please use the most specific category where possible,
# or create your own if you wish :-) Projects should be sorted 
# alphabetically.

- name: Common
  projects:
    - name: Elmah.Io.Heartbeats.Hangfire
      description: Logging heartbeats from Hangfire to elmah.io
      url: https://github.com/elmahio/Elmah.Io.Heartbeats.Hangfire
      author: elmahio
  
    - name: Hangfire.Console
      description: Job console extension for Hangfire
      url: https://github.com/pieceofsummer/Hangfire.Console
      author: pieceofsummer
  
    - name: Hangfire.Console.Extensions
      description: Makes it easier to use Hangfire.Console with .net core dependency injection
      url: https://github.com/AnderssonPeter/Hangfire.Console.Extensions
      author: AnderssonPeter
  
    - name: Hangfire.Console.Extensions.Serilog
      description: Allows you combine Hangfire.Console with Serilog
      url: https://github.com/AnderssonPeter/Hangfire.Console.Extensions
      author: AnderssonPeter

    - name: Hangfire.Core.Dashboard.Management
      description: Adds a management dashboard to manually queue jobs.
      url: https://github.com/pjrharley/Hangfire.Core.Dashboard.Management
      author: tracstarr / pjrharley
      
    - name: Hangfire.Correlate
      description: Adds correlation id support through integration with Correlate.
      url: https://github.com/skwasjer/Hangfire.Correlate
      author: skwasjer
  
    - name: Hangfire.Dashboard.Authorization
      description: Role/claims-based and basic authorization for Dashboard
      url: https://github.com/HangfireIO/Hangfire.Dashboard.Authorization
      author: HangfireIO
      
    - name: Hangfire.Dashboard.Dark
      description: Shows the hangfire dashboard in a beautiful dark theme
      url: https://github.com/vip32/Hangfire.Dashboard.Dark
      author: vip32

    - name: Hangfire.Dashboard.Management
      description: Adds a management dashboard to manually queue jobs.
      url: https://github.com/mccj/Hangfire.Dashboard.Management
      author: mccj

    - name: Hangfire.Dashboard.RecurringJobExtensions
      description: recurring job extensions for hangfire dashboard.
      url: https://github.com/LabelZhou/Hangfire.Dashboard.RecurringJobExtensions
      author: labelzhou

    - name: Hangfire.Extensions.Configuration
      description: Functionality to read Hangfire configurations from key-value pair based configuration
      url: https://github.com/Nevets82/Hangfire.Extensions.Configuration
      author: nevets82

    - name: Hangfire.Heartbeat
      description: Server utilization monitoring for Hangfire
      url: https://github.com/ahydrax/Hangfire.Heartbeat
      author: ahydrax

    - name: Hangfire.HttpJob
      description: Build http jobs(BackgroundJob or RecurringJob) by hangfire web api Or dashbord
      url: https://github.com/yuzd/Hangfire.HttpJob
      author: yuzd

    - name: Hangfire.MAMQSqlExtension
      description: Allow Multi-App, Multi-Server, Multi-Queue sharing a single Database
      url: https://github.com/GeXiaoguo/Hangfire.MAMQSqlExtension
      author: GeXiaoguo

    - name: Hangfire.MaximumConcurrentExecutions
      description: Throttle the number of concurrent jobs
      url: https://github.com/alastairtree/Hangfire.MaximumConcurrentExecutions
      author: alastairtree

    - name: Hangfire.MissionControl
      description: A plugin for Hangfire that enables you to launch jobs manually.
      url: https://github.com/ahydrax/Hangfire.MissionControl 
      author: ahydrax
      
    - name: Hangfire.PowerShellExecutor
      description: A plugin for Hangfire that enables you to easily launch your PowerShell scripts.
      url: https://github.com/thomas-illiet/Hangfire.PowerShellExecutor
      author: thomas-illiet
    
    - name: Hangfire.RecurringJobExtensions
      description: Build RecurringJob automatically
      url: https://github.com/icsharp/Hangfire.RecurringJobExtensions
      author: icsharp
          
    - name: Hangfire.TopicExtensions
      description: Build Topic based Subscriber Jobs
      url: https://github.com/jmarbutt/HangFire.TopicExtensions
      author: jmarbutt
      
    - name: Hangfire.RecurringJobCleanUpManager
      description: Auto clean jobs that are not in the code
      url: https://github.com/Ramon-Balaguer/Hangfire.RecurringJobCleanUpManager
      author: ramon-balaguer
   
    - name: Hangfire.StackTrace
      description: Improved stack traces rendering for failed jobs
      url: https://github.com/pieceofsummer/Hangfire.StackTrace
      author: pieceofsummer
    
    - name: Hangfire.Tags
      description: Makes it possible to add tags to jobs, and filter jobs based on these tags.
      url: https://github.com/face-it/Hangfire.Tags
      author: face-it
      
    - name: Hangfire.RecurringJobAdmin
      description: A simple dashboard to manage Hangfire's recurring jobs.
      url: https://github.com/bamotav/Hangfire.RecurringJobAdmin
      author: bamotav
      
    - name: Hangfire.JobsLogger
      description: A Hangfire extension to store a log during job execution.
      url: https://github.com/raisedapp/Hangfire.JobsLogger
      author: felixclase      

    - name: Hangfire.Extensions.ApplicationInsights
      description: ApplicationInsights integration to track Jobs as Operations.
      url: https://github.com/coolhome/Hangfire.Extensions.ApplicationInsights
      author: coolhome

    - name: OpenTelemetry.Instrumentation.Hangfire
      description: Instrumentation Library, which instruments Hangfire and collects telemetry about BackgroundJob.
      url: https://github.com/open-telemetry/opentelemetry-dotnet-contrib/tree/main/src/OpenTelemetry.Instrumentation.Hangfire
      author: fred2u

    - name: TransactHangfire
      description: TransactionScope filter wrapper for Hangfire jobs.
      url: https://github.com/dalrankov/TransactHangfire
      author: dalrankov

