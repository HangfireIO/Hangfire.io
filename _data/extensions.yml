      author: HangfireIO
      
    - name: Hangfire.TinyIoC
      url: https://github.com/richclement/Hangfire.TinyIoC
      author: richclement
      
    - name: Hangfire.SimpleInjector
      url: https://github.com/devmondo/Hangfire.SimpleInjector
      author: devmondo
      
    - name: Hangfire.SpringNet
      url: https://github.com/imranmomin/Hangfire.SpringNet
      author: imranmomin

    - name: Hangfire.Stashbox
      url: https://github.com/z4kn4fein/stashbox-hangfire
